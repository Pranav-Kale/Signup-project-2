

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outerbody">

        <div class="innerbody">

            <header>
                <h1>Signup</h1>
                <p>It only takes 30 seconds.</p>
            </header>

            <main class="signup-body">
                <form action="#">

                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="eg. Pranav Hansraj Kale" required>
                    </p>

                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="eg. pranavkale1124@gmail.com" required>
                    </p>

                    <p>
                        <label for="Password">Password</label>
                        <input type="password" id="Password" placeholder="eg. Abc$0123" required>
                    </p>

                    <p>
                        <label for="Confirm Password">Confirm Password</label>
                        <input type="password" id="Confirm Password" placeholder="eg. Abc$0123" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account"  required>
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account ! <a href="#">Login</a></p>
            </footer>

        </div>

        
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
        <div class="circle c6"></div>
        <div class="circle c7"></div>
        <div class="circle c8"></div>
        <div class="circle c9"></div>
        <div class="circle c10"></div>



    </div>
    
</body>
</html>
